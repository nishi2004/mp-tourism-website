<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Heart of India Tours</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="overlay">
    <div class="signup-box">
      <h1 class="brand-title">Join Heart of India</h1>
      <p class="tagline">Your journey through Madhya Pradesh begins here</p>

      <form id="signupForm">
        <input type="text" name="username" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Create Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="divider">OR</div>

      <div class="social-btns">
        <button onclick="alert('Google signup coming soon')">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Logo" />
          Sign up with Google
        </button>
        <button onclick="alert('X signup coming soon')">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Logo" />
          Sign up with X
        </button>
      </div>

      <div class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
<script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
  
    if (data.password !== data.confirmPassword) {
      alert('Passwords do not match!');
      return;
    }
  
    try {
      const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: data.username,
          email: data.email,
          password: data.password,
        }),
      });
  
      const result = await response.text();
      alert(result);
  
      if (response.ok) {
        window.location.href = 'index.html';
      }
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
  </script>
  
</body>
</html>
