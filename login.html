<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Heart of India Tours</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="overlay">
    <div class="login-box">
      <h1 class="brand-title">Heart of India</h1>
      <p class="tagline">Explore the soul of Madhya Pradesh</p>
      
      <form onsubmit="event.preventDefault(); window.location.href='index.html';">
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="divider">OR</div>

      <div class="social-btns">
        <button onclick="alert('Google login coming soon')">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Logo" />
          Login with Google
        </button>
        <button onclick="alert('X login coming soon')">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Logo" />
          Login with X
        </button>
      </div>

      <div class="signup-text">
        New to Heart of India? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
