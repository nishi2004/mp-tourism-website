<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayInMP</title>
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <div class="container">
        <h1>Stay In MP</h1>
        <form id="hotelForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="super_deluxe_ac">Super Deluxe (AC) - ₹5000</option>
                    <option value="super_deluxe_non_ac">Super Deluxe (Non-AC) - ₹4000</option>
                    <option value="deluxe_ac">Deluxe (AC) - ₹3500</option>
                    <option value="deluxe_non_ac">Deluxe (Non-AC) - ₹3000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkIn">Check-In Date</label>
                <input type="date" id="checkIn" name="checkIn" required>
            </div>
            <div class="form-group">
                <label for="checkOut">Check-Out Date</label>
                <input type="date" id="checkOut" name="checkOut" required>
            </div>
            <div class="form-group">
                <label for="persons">Number of Persons</label>
                <input type="number" id="persons" name="persons" min="1" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" style="display:none; color: green; text-align: center; margin-top: 10px;"></div>
    </div>
    <script src="hotel.js"></script>
</body>
</html>
